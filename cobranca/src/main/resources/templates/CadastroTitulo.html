<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPrincipal">
<head>
	<title>Cadastro de título</title>
</head>
<section layout:fragment="conteudo">
	<div class="container">
		<form class="from-horizontal" method="POST" action="/titulos">
			<div class="row justify-content-md-center">
				<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
					<span th:text="${mensagem}">Título salvo com sucesso!</span>
				</div>
			</div>	
			<div class="row justify-content-md-center">
				<div class="col-md-8">
					<div class="card text-center">
						<div class="card-header">
							Novo Titulo
						</div>
						<div class="card-body">
							<ul class="list-group list-group-flush">
								<li class="list-group-item">
									<div>
										<label for="descricao" class="card-text">Descrição</label>
									</div>
									<input type="text" class="form-control" id="descricao" name="descricao"/>
								</li>
								<li class="list-group-item">
									<div>
										<label for="dataVencimento" class="card-text">Data de vencimento</label>
									</div>
									<input type="date" class="form-control" id="dataVencimento" name="dataVencimento" />
								</li>
								<li class="list-group-item">
									<div>
										<label for="valor" class="card-text">Valor</label>
									</div>
									<input type="text" class="form-control" id="valor" name="valor"/>
								</li>
								<li class="list-group-item">
									<label for="dataVencimento" class="card-text">Status</label>
									<select class="custom-select" name="status">
										<option th:each="status:${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
									</select>							
								</li>
								<li class="list-group-item">
									<button type="submit" class="btn btn-success">Salvar</button>
								</li>
							</ul>		
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</section>
</html>
